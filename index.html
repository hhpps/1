<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willing</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">Willing</div>
            <ul class="nav-links">
                <li><a href="#">기업 소개</a></li>
                <li><a href="#">우리의 가치</a></li>
                <li><a href="#">멤버십 구독</a></li>
                <li><a href="#">혜택</a></li>
                <li><a href="#">고객 지원</a></li>
                <li><a href="#">스토리</a></li>
            </ul>
            <div class="nav-menu">
                <button>메뉴</button>
            </div>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>비로소, 교실이 안전해집니다</h1>
            <p>하루 600원으로 완벽하게 보호받으세요</p>
            <button class="cta-button">멤버십 가입하기</button>
        </div>
    </section>
    
    <section id="features">
        <h2>주요 서비스</h2>
        <div class="feature-item-container">
            <div class="feature-item">
                <img src="feature1.jpg" alt="Feature 1">
                <h3>강력한 법률 지원 체계</h3>
                <p>법무법인 김앤장</p>
            </div>
            <div class="feature-item">
                <img src="feature2.jpg" alt="Feature 2">
                <h3>무수히 많은 혜택</h3>
                <p>100여 개의 제휴 서비스</p>
            </div>
        </div>
    </section>

    <section id="products">
        <h2>주요 제품</h2>
        <div class="product-item product1">
            <img src="product1.jpg" alt="Product 1">
            <h3>법률 지원</h3>
        </div>
        
        <div class="product-item product2">
            <img src="product2.jpg" alt="Product 2">
            <h3>심리 상담</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Willing. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>


</html>
